name: "Test"

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install stable toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "1.74.0"
          override: true

      - name: "Run cargo check"
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: "Run cargo test"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install stable toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: "Run cargo fmt"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: "Run cargo clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features
